<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Job Resume Info</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background: #f7f7f7;
      color: #333;
    }

    .page {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .side-bar {
      float: left;
      width: 30%;
      background: #f2f2f2;
      padding: 20px;
      min-height: 100%;
    }

    .content-container {
      float: right;
      width: 70%;
      padding: 40px;
    }

    .rela-block {
      position: relative;
      display: block;
    }

    .caps {
      text-transform: uppercase;
    }

    .side-header {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .list-thing {
      margin-left: 15px;
      line-height: 1.6;
    }

    .greyed {
      color: #777;
      margin-top: 30px;
      font-weight: 600;
    }

    a.job-link {
      display: inline-block;
      margin-top: 10px;
      color: #0056b3;
      text-decoration: none;
    }

    a.job-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="rela-block page">
    <div class="side-bar">
      <h2 class="rela-block caps side-header">Skills</h2>
      <!-- Data skill dari JSON -->
     <p class="rela-block list-thing">Full-stack Web Development</p>
<p class="rela-block list-thing">Authentication Systems</p>
<p class="rela-block list-thing">Role-Based Access Control (RBAC)</p>
<p class="rela-block list-thing">API Development</p>
<p class="rela-block list-thing">Database Management</p>

      <h2 class="rela-block caps side-header">Expertise</h2>
      <!-- Data tool dari JSON -->
      <p class="rela-block list-thing">Next.js</p>
<p class="rela-block list-thing">React</p>
<p class="rela-block list-thing">TypeScript</p>
<p class="rela-block list-thing">Supabase</p>
<p class="rela-block list-thing">Tailwind</p>
    </div>

    <div class="rela-block content-container">
      <h2 class="rela-block caps title">Job Opportunity</h2>
      <div class="rela-block separator"></div>

      <div class="rela-block caps greyed">Job Link</div>
      <a href="https://www.linkedin.com/jobs/view/4319890660" target="_blank" class="job-link">View on LinkedIn</a>
    </div>
  </div>
</body>

</html>
